<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>Local — V0 Playground Iframe Example</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        background: #0b0b0b; /* fallback background */
      }

      *,
      :after,
      :before {
        box-sizing: border-box;
        border: 0 solid;
        margin: 0;
        padding: 0;
      }

      #playground-iframe-container {
        background-color: #fafafa;
        padding-top: 100px;
        padding-left: 350px;
        height: 100vh;
        width: 100vw;
        display: flex;
      }

      /* Ensure the iframe never exceeds the viewport */
      #playground-iframe {
        flex: 1;
        border: none;
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="playground-iframe-container">
      <iframe
        id="playground-iframe"
        src="/iframe.html"
        title="Playground Canvas Iframe"
        class="h-full w-full select-none"
      ></iframe>
    </div>
  </body>
</html>
